version: "2.1"

services:

  php:
    build: ./
    container_name: lemp_php
    restart: always
    volumes: 
      - ./public/:/var/www/html
    expose:
      - "9000"

  nginx:
    image: nginx:1.16.1-alpine
    container_name: lemp_nginx
    restart: always
    volumes: 
      - ./nginx/conf/nginx.conf:/etc/nginx/conf/nginx.conf.ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
    volumes_from: 
      - php
    ports: 
      - 80:80